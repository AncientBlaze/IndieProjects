<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.3.4/lib/darkmode-js.min.js"></script>
    <script>
        new Darkmode().showWidget();
    </script>
</head>

<body>
    <form action="/">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="username"><b>Username</b></label>
            <input class="username" type="text" name="username" placeholder="Enter Username" required
                pattern="^(?=.{3,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$"
                title="Username should be between 3 to 20 characters, it should not start or end with a period or underscore, and it should not contain consecutive periods or underscores">
            <label for="email"><b>Email</b></label>
            <input class="email" type="text" placeholder="Enter Domain Name" pattern="([A-Za-z0-9]+(\.[A-Za-z0-9]+)+)">

            <label for="psw"><b>Password</b></label>
            <div class="password-input"><input class="psw" type="password" placeholder="Enter Password" name="psw"
                    required min="8" max="32" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}$"
                    title="Password should be between 8 to 32 characters, it should contain at least one uppercase letter, one lowercase letter, one number, and one special character">
                <button type="button" class="show-hide-btn" onclick="{togglePassword()}"><span
                        class="show-hide-icon">&#128065;</span>
                </button>
            </div>
            <label for="phone"><b>Phone Number</b></label>
            <br>

            <input class="phone" type="tel" name="phone" placeholder="Enter Phone Number" required pattern="\+91\d{10}"
                title="Enter a valid phone number with the Indian country code, it should be in the format +91[followed by 10 digits]">
            <p>By creating an account you agree to our <span style="color:dodgerblue; cursor:pointer"
                    onclick="alert('Terms and Conditions:\n1. This is a sample website.\n2. The website is not responsible for any loss or damage caused by using the website.\n3. The website is not responsible for any actions taken by users on the website.\n4. The website reserves the right to change the terms and conditions at any time.');">Terms
                    & Privacy</span>.</p>

            <div>
                <button class="submitbtn" type="submit">Sign Up</button>
            </div>
            <br>
            <div>
                <input type="checkbox" name="remember" id="remember"><label for="remember">Remember Me</label>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
